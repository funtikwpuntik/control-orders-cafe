{% extends 'template.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.id %}Редактировать заказ{% else %}Создать заказ{% endif %}</title>
</head>
<body>
    <h1>Изменить статус заказа №{{ order.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% url 'list_orders' %}">Отмена</a>
    </form>
</body>
</html>
{% endblock %}
