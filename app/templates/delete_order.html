{% extends 'template.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить заказ</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить заказ №{{ order.id }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'list_orders' %}">Отмена</a>
    </form>
</body>
</html>

{% endblock %}
